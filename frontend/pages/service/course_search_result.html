<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Search Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/motion-tailwind.css">
</head>
<body>
<header id="header" class="header-style group"></header>
<main class="container mx-auto px-4 py-8">
    <h1 class="custom-heading mb-4">Course Search Results</h1>
    <div class="mb-4">
        <span class="middle-heading">Keyword:</span>
        <span id="search-keyword" class="font-bold text-primary"></span>
    </div>
    <div id="course-list">
        <!-- This area will display the matched course list -->
        <p>(This is the course search result display area. You can connect to backend or render with JS later.)</p>
    </div>
</main>
<footer id="footer" class="custom-footer"></footer>
<script src="/js/components/layout.js"></script>
<script>
// Get URL parameter and display search keyword
function getQueryParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name) || '';
}
document.getElementById('search-keyword').textContent = getQueryParam('keyword');
</script>
</body>
</html>
