<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/motion-tailwind.css"
          rel="stylesheet">
</head>
<body>
<header id="header" class="header-style group"></header>

<div class="container mx-auto px-4 py-8">
    <!-- Instructor Basic Information Section -->
    <div class="card card-hover hover-scale mb-8">
        <div class="flex items-center space-x-6">
            <div>
                <h1 class="custom-heading mb-2">John Smith</h1>
                <p class="middle-heading mb-2">Computer Science Department</p>
                <div class="flex items-center">
                    <div class="flex items-center text-yellow-400">
                        <!--star icon -->
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                        </svg>
                        <span class="ml-1 text-lg font-semibold">4.8</span>
                        <span class="typography-default px-4">(125 ratings)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Course Statistics and Ratings Section -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="card card-hover">
            <h3 class="middle-heading mb-4">Courses Taught</h3>
            <p class="custom-heading">12</p>
        </div>
        <div class="card card-hover">
            <h3 class="middle-heading mb-4">Average Rating</h3>
            <p class="custom-heading">4.8</p>
        </div>
        <div class="card card-hover">
            <h3 class="middle-heading mb-4">Student Reviews</h3>
            <p class="custom-heading">1,250</p>
        </div>
    </div>

    <!-- Related Courses Section -->
    <div class="card card-hover ">
        <h2 class="middle-heading mb-6">Related Courses</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Course Card 1 -->
            <div class="card card-hover hover-scale">
                <img src="/assets/images/course-placeholder.jpg" alt="Course 1" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="middle-heading">Data Structures and Algorithms</h3>
                    <div class="flex items-center mb-2">
                        <div class="flex items-center text-yellow-400">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                            </svg>
                            <span class="ml-1">4.9</span>
                        </div>
                        <span class="text-gray-500 ml-2">(89 reviews)</span>
                    </div>
                    <button class="custom-small-btn w-full">View Details</button>
                </div>
            </div>

            <!-- Course Card 2 -->
            <div class="card card-hover hover-scale">
                <img src="/assets/images/course-placeholder.jpg" alt="Course 2" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="middle-heading">Web Development Fundamentals</h3>
                    <div class="flex items-center mb-2">
                        <div class="flex items-center text-yellow-400">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                            </svg>
                            <span class="ml-1">4.7</span>
                        </div>
                        <span class="text-gray-500 ml-2">(76 reviews)</span>
                    </div>
                    <button class="custom-small-btn w-full">View Details</button>
                </div>
            </div>

            <!-- Course Card 3 -->
            <div class="card card-hover hover-scale">
                <img src="/assets/images/course-placeholder.jpg" alt="Course 3" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="middle-heading mb-2">Introduction to Artificial Intelligence</h3>
                    <div class="flex items-center mb-2">
                        <div class="flex items-center text-yellow-400">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                            </svg>
                            <span class="ml-1">4.8</span>
                        </div>
                        <span class="text-gray-500 ml-2">(92 reviews)</span>
                    </div>
                    <button class="custom-small-btn w-full">View Details</button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer id="footer" class="custom-footer"></footer>

<script src="/js/components/layout.js"></script>
<script src="/js/components/click_to_jump.js"></script>
</body>
</html>
