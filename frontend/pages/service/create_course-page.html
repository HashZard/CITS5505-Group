<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course - UWA Course Evaluation</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/motion-tailwind.css">
</head>
<body>
    <!-- Notice ： All of these modules must import <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/motion-tailwind.css" rel="stylesheet">in your header label for using. -->
    <header class="header-style group">
        <div>
            <img class=" w-50 h-20"  src="/assets/images/logo.png">
        </div>
        <nav class="items-center justify-between hidden gap-12 text-black lg:flex">
            <a class="nav-link" href="/pages/service/profile.html">My profile</a>
            <a class="nav-link" href="/pages/service/create_course-page.html">Create a new course</a>
    
        </nav>
        
        <div class="items-center hidden gap-12  lg:flex">
            <div class="relative">
                <input type="text" placeholder="Search a course" class="mr-2 px-4 pr-10 text-sm border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-blue-300 focus:border-purple-blue-500 transition duration-300">
                <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-purple-blue-600 transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
            <button class="custom-small-btn" href="">Login in</button>
            <button class="custom-small-btn" href="">Sign Up</button>
            </button>
        </div>
        <!-- Under the small screen device, the page will render a "hamburger" button. -->
        <button onclick="(() => { this.closest('.group').classList.toggle('open')})()" class="flex  lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M3 8H21C21.2652 8 21.5196 7.89464 21.7071 7.70711C21.8946 7.51957 22 7.26522 22 7C22 6.73478 21.8946 6.48043 21.7071 6.29289C21.5196 6.10536 21.2652 6 21 6H3C2.73478 6 2.48043 6.10536 2.29289 6.29289C2.10536 6.48043 2 6.73478 2 7C2 7.26522 2.10536 7.51957 2.29289 7.70711C2.48043 7.89464 2.73478 8 3 8ZM21 16H3C2.73478 16 2.48043 16.1054 2.29289 16.2929C2.10536 16.4804 2 16.7348 2 17C2 17.2652 2.10536 17.5196 2.29289 17.7071C2.48043 17.8946 2.73478 18 3 18H21C21.2652 18 21.5196 17.8946 21.7071 17.7071C21.8946 17.5196 22 17.2652 22 17C22 16.7348 21.8946 16.4804 21.7071 16.2929C21.5196 16.1054 21.2652 16 21 16ZM21 11H3C2.73478 11 2.48043 11.1054 2.29289 11.2929C2.10536 11.4804 2 11.7348 2 12C2 12.2652 2.10536 12.5196 2.29289 12.7071C2.48043 12.8946 2.73478 13 3 13H21C21.2652 13 21.5196 12.8946 21.7071 12.7071C21.8946 12.5196 22 12.2652 22 12C22 11.7348 21.8946 11.4804 21.7071 11.2929C21.5196 11.1054 21.2652 11 21 11Z" fill="black"></path>
            </svg>
        </button>
        <nav class="absolute flex  lg:hidden transition-all duration-300 ease-in-out flex-col items-start 
        shadow-main justify-center w-full gap-3 overflow-hidden bg-white max-h-0 group-[.open]:py-4 px-4 rounded-2xl group-[.open]:max-h-64 top-full">
        <div class="relative w-full">
            <input type="text" placeholder="Search..." class="w-full py-2 px-4 pr-10 text-sm border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-blue-300 focus:border-purple-blue-500 transition duration-300">
            <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-purple-blue-600 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>   
        <a class="nav-link" href="/pages/service/profile.html">My profile</a>
            <a class="nav-link" href="/pages/service/create_course-page.html">Create a new course</a>
            <button class="custom-small-btn" href="">Login in</button>
            <button class="custom-small-btn" href="">Sign Up</button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 mb-20">
        <div class="max-w-3xl mx-auto">
            <h1 class="custom-heading text-center mb-8">Create New Course</h1>
            
            <!-- Course Creation Form -->
            <div class="card card-hover">
                <form id="createCourseForm" class="space-y-6">
                    <!-- Course Basic Information -->
                    <div>
                        <label class="small-heading mb-2">Course Name</label>
                        <input type="text" class="custom-input" required>
                    </div>
                    
                    <div>
                        <label class="small-heading mb-2">Course Code</label>
                        <input type="text" class="custom-input" required>
                    </div>

                    <div>
                        <label class="small-heading mb-2">Course Description</label>
                        <textarea class="custom-input" rows="4" required></textarea>
                    </div>

                    <!-- Case Submission Section -->
                   

                    <!-- File Upload Section -->
                    <div class="custom-box-dashed">
                        <label class="small-heading mb-4 block">Upload Course Materials</label>
                        <div class="flex flex-col items-center space-y-4">
                            <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                            </svg>
                            <span class="typography-default text-gray-500">Drag and drop files here or click to upload</span>
                            <input type="file" class="hidden" id="fileUpload" multiple>
                            
                            <!-- choose files button -->
                            <button type="button" onclick="document.getElementById('fileUpload').click()" class="custom-small-btn">
                                Choose Files
                            </button>
                            
                            <div id="fileList" class="w-full text-left text-sm text-gray-600"></div>
                        </div>
                    </div>

                    <!-- Voting Section -->
                    <div class="bg-gray-50 rounded-xl p-6">
                        <div class="flex items-center justify-between mb-4">
                            <span class="small-heading">Current Votes</span>
                            <span class="middle-heading">0</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="custom-bar" style="width: 0%"></div>
                        </div>
                        <p class="typography-default  mt-2 text-sm">Sufficient votes are required to create the course</p>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-center gap-4">
                        <button class="custom-big-btn">
                            Submit 
                        </button> 
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer section will be kept unchanged -->
    <footer class="custom-footer">
        <div class="text-center text-sm">
            <p>
                Copyright © 2025 -
                <a class="font-semibold">UWA Course Evaluation</a>
            </p>
        </div>
    </footer>

    <script src="/js/components/file_upload.js"></script>
    <script src="/js/components/click_to_jump.js"></script>
</body>
</html>
