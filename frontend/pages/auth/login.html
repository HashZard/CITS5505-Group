<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script>
        // Cookie management functions
        function setCookie(name, value, days = 1) {
            const expires = new Date(Date.now() + days * 86400000).toUTCString();
            document.cookie = `${name}=${value}; expires=${expires}; path=/`;
        }

        function getCookie(name) {
            const value = document.cookie.match('(^|;)\s*' + name + '\s*=\s*([^;]+)');
            return value ? value.pop() : '';
        }

        // Get return URL from query parameters
        function getReturnUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("next") || "/index.html";
        }

        // Initialize form and captcha functionality
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("loginForm");
            const captchaImg = document.getElementById("captchaImg");

            // Refresh captcha on click
            captchaImg.addEventListener("click", () => {
                captchaImg.src = "/api/captcha?reload=" + Date.now();
            });

            // Handle form submission
            loginForm.addEventListener("submit", async function (e) {
                e.preventDefault();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();
                const code = document.getElementById("code").value.trim();

                const response = await fetch("/api/login", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({email, password, code})
                });

                const result = await response.json();

                if (result.success) {
                    alert("Login successful, redirecting...");
                    window.location.href = getReturnUrl();
                } else {
                    alert("Login failed: " + result.message);
                    captchaImg.click(); // Refresh captcha on failure
                }
            });
        });
    </script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">
    <header id="header" class="header-style group"></header>
    <div class="card card-hover w-full max-w-md">
        <div class="text-center mb-6">
            <img src="/assets/images/logo.png" class="h-16 mx-auto mb-2" alt="UWA Logo" onerror="this.src='/assets/images/logo.png'"/>
            <h2 class="custom-heading text-2xl">User Login</h2>
        </div>

        <form id="loginForm" class="space-y-4">
            <div class="space-y-2">
                <label for="email" class="small-heading">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required class="custom-input"/>
            </div>
            <div class="space-y-2">
                <label for="password" class="small-heading">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required class="custom-input"/>
            </div>
            
            <div class="space-y-2">
                <label for="code" class="small-heading">Captcha:</label>
                <div class="flex items-center gap-4">
                    <input type="text" id="code" name="code" placeholder="Enter captcha" required class="custom-input w-1/2"/>
                    <img id="captchaImg" src="/api/captcha" class="h-12 cursor-pointer border rounded" title="Click to refresh"/>
                </div>
            </div>

            <button type="submit" class="custom-big-btn">Login</button>

            <div class="text-center">
                <a href="/pages/auth/register.html" class="nav-link">
                    Don't have an account? Register now
                </a>
            </div>
        </form>
    </div>
    <footer id="footer" class="custom-footer"></footer>
    <script src="/js/components/layout.js"></script>
    <script src="/js/components/click_to_jump.js"></script>
</body>
</html>
