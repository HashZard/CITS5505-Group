<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script>
        // Cookie management functions
        function setCookie(name, value, days = 1) {
            const expires = new Date(Date.now() + days * 86400000).toUTCString();
            document.cookie = `${name}=${value}; expires=${expires}; path=/`;
        }

        function getCookie(name) {
            const value = document.cookie.match('(^|;)\s*' + name + '\s*=\s*([^;]+)');
            return value ? value.pop() : '';
        }

        // Get return URL from query parameters
        function getReturnUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("next") || "/index.html";
        }

        // Initialize form and captcha functionality
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("loginForm");
            const captchaImg = document.getElementById("captchaImg");

            // Refresh captcha on click
            captchaImg.addEventListener("click", () => {
                captchaImg.src = "/api/captcha?reload=" + Date.now();
            });

            // Handle form submission
            loginForm.addEventListener("submit", async function (e) {
                e.preventDefault();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();
                const code = document.getElementById("code").value.trim();

                const response = await fetch("/api/login", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({email, password, code})
                });

                const result = await response.json();

                if (result.success) {
                    alert("Login successful, redirecting...");
                    window.location.href = getReturnUrl();
                } else {
                    alert("Login failed: " + result.message);
                    captchaImg.click(); // Refresh captcha on failure
                }
            });
        });
    </script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
<div class="card card-hover w-full max-w-md">
    <h1 class="custom-heading text-center mb-8">User Login</h1>
    <form id="loginForm" class="space-y-6">
        <div class="space-y-2">
            <label for="email" class="small-heading">Email:</label>
            <input type="email" id="email" required class="custom-input">
        </div>
        <div class="space-y-2">
            <label for="password" class="small-heading">Password:</label>
            <input type="password" id="password" required class="custom-input">
        </div>
        <div class="space-y-2">
            <label for="code" class="small-heading">Captcha:</label>
            <div class="flex gap-3 items-center">
                <input type="text" id="code" name="code" maxlength="4" placeholder="Enter captcha" required
                       class="custom-input">
                <img id="captchaImg" src="/api/captcha" alt="Captcha" 
                     class="h-12 cursor-pointer border border-gray-300 rounded-lg hover:opacity-80 transition duration-200">
            </div>
        </div>
        <button type="submit" class="custom-big-btn">
            Login
        </button>
        <div class="text-center mt-4">
            <a href="/pages/auth/register.html" class="nav-link">
                Don't have an account? Register now
            </a>
        </div>
    </form>
</div>
</body>
</html>
