<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Register Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("registerForm");
            const captchaImg = document.getElementById("captchaImg");

            captchaImg.addEventListener("click", () => {
                captchaImg.src = "/api/captcha?reload=" + Date.now();
            });

            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                if (!formData.get("password") || !formData.get("confirm_password")) {
                    alert("❗ Password cannot be empty!");
                    return;
                }
                if (formData.get("password") !== formData.get("confirm_password")) {
                    alert("❌ Passwords do not match");
                    return;
                }

                const data = Object.fromEntries(formData.entries());
                const res = await fetch("/api/register", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                if (result.success) {
                    alert("✅ Registration successful");
                    window.location.href = "/login.html";
                } else {
                    alert("❌ " + result.message);
                    captchaImg.click();
                }
            });
        });
    </script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">
    <header id="header" class="header-style group"></header>
    <div class="card card-hover w-full max-w-md">
        <div class="text-center mb-6">
            <img src="/assets/images/logo.png" class="h-16 mx-auto mb-2" alt="UWA Logo">
            <h2 class="custom-heading text-2xl">Create Account</h2>
        </div>

        <form id="registerForm" class="space-y-4">
            <div class="space-y-2">
                <label for="email" class="small-heading">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required class="custom-input"/>
            </div>
            <div class="space-y-2">
                <label for="password" class="small-heading">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required class="custom-input"/>
            </div>
            <div class="space-y-2">
                <label for="confirm_password" class="small-heading">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required class="custom-input"/>
            </div>
            
            <div class="space-y-2">
                <label for="code" class="small-heading">Captcha:</label>
                <div class="flex items-center gap-4">
                    <input type="text" id="code" name="code" placeholder="Enter captcha" required class="custom-input w-1/2"/>
                    <img id="captchaImg" src="/api/captcha" class="h-12 cursor-pointer border rounded" title="Click to refresh"/>
                </div>
            </div>

            <button type="submit" class="custom-big-btn">Register</button>

            <div class="text-center">
                <a href="/pages/auth/login.html" class="nav-link">
                    Already have an account? Login now
                </a>
            </div>
        </form>
    </div>
    <footer id="footer" class="custom-footer"></footer>
    <script src="/js/components/layout.js"></script>
    <script src="/js/components/click_to_jump.js"></script>
</body>
</html>
